<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBox</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__input expand">
            <label for="user">SEARCH</label>
            <div class="wrapper__input2">
                <input type="text" id="user" placeholder="Search Users..." data-user-input/>
                    <img src="assets/search.svg"  class="wrapper__search wrapperImg" alt="mic" />
                    <img src="assets/grey.svg"  class="wrapper__search1 wrapperImg" alt="search" />
            </div>
                <div class='wrapper__extension'></div>
        
        </div>
    </div>
    <!-- SHOW USERS -->
    <div data-user-details></div>

    <template data-user-template>
        <div class="cards">
            <div class="user">
                <div class="user__header" data-header>John Appleseed</div>
                <div class="user__content" data-content>johnappleseed@gmail.com</div>
            </div>
        </div>
    </template> 
 
    <script defer src="scripts.js"></script>
</body>
</html>
